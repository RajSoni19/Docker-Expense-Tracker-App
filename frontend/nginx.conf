# frontend/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files, and fallback to index.html (SPA support)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend service (internal Docker network name: 'backend')
  location /api/ {
    proxy_pass http://backend:5000/;    # backend service name & port in compose
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
